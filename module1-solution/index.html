<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController" ng-class="messageClass">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch. ex: item 1, item 2, item 2"
             class="form-control">
             <p>PS: We don't consider empty item, i.e., , ,</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="handleCheckIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>
   <script src="js/angular.min.js" ></script>
   <script src="js/app.js"></script>
</body>
</html>
